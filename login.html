<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Let's Discuss</title>
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style-login.css">
</head>

<body>

    <div class="login-container">
        <header>
            <h1 class="header-title">Let's Discuss</h1>
        </header>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="#">Register</a></p>
    </div>

    <script src="jss/script-login.js"></script>
</body>

</html>
